<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web</title>
    <link rel="icon" href="https://dumbways.id/assets/images/brandred.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Logo" width="50" height="24">
    </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link "
                aria-current="page"
                href="index.html"
              >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonials.html">Testimonials</a>
            </li>

          </ul>
          <a class="btn btn-orangered" href="contact.html">Contact Me</a>
        </div>
      </div>
    </nav>
    <div id="mobile-menu-list" class="mobile-menu-list mobile-menu-hide">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html" class="menu-active">Contact Me</a>
    </div>

    <form class="contact-form" onsubmit="submitForm(event)">
      <h1>Contact Me!</h1>
      <div class="form-field">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Insert Name" required />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Insert Email" required />
      </div>

      <div class="form-field">
        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="Insert Subject" required />
      </div>

      <div class="form-field">
        <label for="skill">Skill</label>
        <select name="" id="skill" required>
          <option value="">Select Any Skill</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Fullstack</option>
          <option value="frontend">Frontend</option>
        </select>
      </div>

      <div class="form-field">
        <label for="message"> Message</label>
        <textarea name="" id="message" required> </textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script src="js/contact-form.js"></script>
    <script src="js/navbar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
